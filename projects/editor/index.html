<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>通告编辑</title>
    <script src="../javascripts/jquery-2.1.1.min.js"></script>
</head>

<body>

<!-- 加载编辑器的容器 -->
<script id="container" name="content" type="text/plain">
        这里写你的初始化内容





</script>
<div id="btns">
    <div>
        <button onclick="getAllHtml()">保存</button>
    </div>
</div>
<!-- 配置文件 -->
<script type="text/javascript" src="../changes/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="ueditor.all.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('container',
            {
                toolbars: [
                    [
                        'anchor', //锚点
                        'undo', //撤销
                        'redo', //重做
                        'bold', //加粗
                        'indent', //首行缩进
                        'italic', //斜体
                        'underline', //下划线
                        'strikethrough', //删除线
                        'subscript', //下标
                        'fontborder', //字符边框
                        'superscript', //上标
                        'source', //源代码
                        'blockquote', //引用
                        'preview', //预览
                        'horizontal', //分隔线
                        'removeformat', //清除格式
                        'unlink', //取消链接
                        'fontfamily', //字体
                        'fontsize', //字号
                        'paragraph', //段落格式
                        'simpleupload', //单图上传
                        'insertimage', //多图上传
                        'link', //超链接
                        'emotion', //表情
                        'justifyleft', //居左对齐
                        'justifyright', //居右对齐
                        'justifycenter', //居中对齐
                        'justifyjustify', //两端对齐
                        'forecolor', //字体颜色
                        'backcolor', //背景色
                        'insertorderedlist', //有序列表
                        'insertunorderedlist', //无序列表
                        'fullscreen', //全屏
                        'directionalityltr', //从左向右输入
                        'directionalityrtl', //从右向左输入
                        'rowspacingtop', //段前距
                        'rowspacingbottom', //段后距
                        'imagenone', //默认
                        'imageleft', //左浮动
                        'imageright', //右浮动
                        'attachment', //附件
                        'imagecenter', //居中
                        'wordimage', //图片转存
                        'lineheight', //行间距
                        'edittip ', //编辑提示
                        'background' //背景
                    ]
                ]
            });

    function getAllHtml() {

        var announcementId = 1
        $.ajax({
            type: "POST",
            url: "/api/announcement/post",
            data: {
                id: announcementId,
                content: UE.getEditor('container').getAllHtml()
            },
            success: function (data, textStatus, jqXHR) {
                if (data['code'] == 0) {
                    window.location.href = '/html/notification/' + announcementId + ".html";
                } else {
                    alert(data['message']);
                }
            }
        });
    }
</script>
</body>

</html>
