<div id="userEdited-page" class="modal-content">
    <!--<form action="" name="updateUserForm">-->
        <div class="updateUser-content">
            <div class="updateUser">
                <label>更改密码:</label>
                <input type="password" id="password" minlength="6" maxlength="16" placeholder="默认密码"
                       title="密码长度为6到16位,包含特殊字符、大小写英文字母和数字" ng-model="password.value"  />

            </div>
            <div class="updateUser">
                <label>确认密码:</label>
                <input type="password" id="repeatPassword" minlength="6" maxlength="16" placeholder="默认密码"
                       title="密码长度为6到16位,包含特殊字符、大小写英文字母和数字" ng-model="repeat.value" />

            </div>
            <div class="updateUser">
                <label>用户权限:</label>
                <input type="radio" name="level" ng-model="identity.value" value="0"/>管理员
                &nbsp;&nbsp; &nbsp;&nbsp;
                <input type="radio" name="level" ng-model="identity.value" value="1"/>普通用户
            </div>

            <div class="updateUser" id="updateUser">
                <input type="submit" class="confirm divbtn" value="确认" ng-click="update()"/>
            </div>
        </div>
    <!--</form>-->
</div>
