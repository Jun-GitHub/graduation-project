<div id="addUser-page" class="modal-content">
    <!--<form action="" name="addOperatorForm" novalidate>-->

        <div id="addUser-content">
            <div>
                <label class="username-label">用&nbsp;&nbsp;户&nbsp;&nbsp;名:</label>
                <input type="text" placeholder="请设置用户名" id="useName" name="useName" ng-model="userName.text" required/>
            </div>
             <span class="checkUserName" ng-show="addOperatorForm.useName.$dirty && addOperatorForm.useName.$invalid">
                <span ng-show="addOperatorForm.useName.$error.required">请输入用户名</span>
                </span>
            <div>
                <label class="password-label">用户密码:</label>
                <input type="password" placeholder="请设置用户密码" minlength="6" maxlength="16"
                       title="密码长度为6到16位,包含特殊字符、大小写英文字母和数字" id="newPw" ng-model="password.text" required/>
            </div>
            <div>
                <label class="password-label">确认密码:</label>
                <input type="password" placeholder="请确认用户密码" minlength="6" maxlength="16"
                       title="密码长度为6到16位,包含特殊字符、大小写英文字母和数字" id="repeatPw" ng-model="repeat.text" required/>
            </div>
            <div>
                <label id="user-authority">用户权限:</label>
                &nbsp;&nbsp;
                <input type="radio" name="level" ng-model="level" value="0"/>管理员
                &nbsp;&nbsp;
                <input type="radio" name="level" ng-model="level" value="1"/>普通用户
            </div>
            <div class="addUser">
                <input type="submit" class="confirm divbtn" value="确认" ng-click="save()"/>
            </div>
        </div>

    <!--</form>-->
</div>
